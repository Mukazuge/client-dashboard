<article>
  <table mat-table [dataSource]="paymentsData$ | async" class="mat-elevation-z8">
    <!--    date column-->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let client">{{client.date}}</td>
    </ng-container>

    <!--    service column-->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef>Service</th>
      <td mat-cell *matCellDef="let client">{{client.service}}</td>
    </ng-container>

    <!--    status column-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let client">{{client.status}}</td>
    </ng-container>

    <!--    next payment date column-->
    <ng-container matColumnDef="nextPaymentDate">
      <th mat-header-cell *matHeaderCellDef>Next Payment Date</th>
      <td mat-cell *matCellDef="let client">{{client.nextPaymentDate}}</td>
    </ng-container>

    <!--    amount column-->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let client">{{client.amount}}</td>
    </ng-container>

    <!--    currency column-->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let client">{{client.currency}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</article>
