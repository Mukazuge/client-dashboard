<button mat-raised-button color="accent" (click)="loadClients()" *ngIf="!(clients$ | async).loading">Load Clients</button>

<app-loading-container [loadable]="clients$ | async">
  <article>
  <table mat-table [dataSource]="(clients$ | async).clients" class="mat-elevation-z8">

    <!--    id column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{client.id}}</td>
    </ng-container>

    <!--    name column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let client">{{client.name}}</td>
    </ng-container>

    <!--    next industry column-->
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef>industry</th>
      <td mat-cell *matCellDef="let client">{{client.industry}}</td>
    </ng-container>

    <!--    status column-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let client">{{client.status}}</td>
    </ng-container>

    <!--    start date column-->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let client">{{client.startDate}}</td>
    </ng-container>

    <!--    endDate column-->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>endDate</th>
      <td mat-cell *matCellDef="let client">{{client.endDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </article>
</app-loading-container>
